<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="" method="GET">
        <label for="nomeCompleto">Nome Completo:
            <input type="text" name="nome" id="nomeCompleto" placeholder="Digite seu nome" required>
        </label>
        <br>
        <label for="inputEmail">Email:
            <input type="email" name="email" id="inputEmail" placeholder="Digite seu email" required>
        </label>
        <br>
        <label for=""> Estado onde você mora:
            <select name="estado" id="inputEstado">
                <option value="sp" selected>São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="ap">Amapá</option>
                <option value="rs">Rio Grande do Sul</option>
            </select>
        </label>
        <br>
        <p>Selecione sua foto:</p>
        <input type="file" name="foto" id="fotoPerfil">
        <br>
        <p>Comidas favoritas:</p>
        <label for="comida1">
            <input type="radio" id="comida1" name="comidaFavorita" value="pizza"> Pizza
        </label>
        <label for="comida2">
            <input type="radio" id="comida2" name="comidaFavorita" value="sorvete"> Sorvete
        </label>
        <label for="comida3">
            <input type="radio" id="comida3" name="comidaFavorita" value="sushi"> Sushi
        </label>
        <label for="comida4">
            <input type="radio" id="comida4" name="comidaFavorita" value="churrasco"> Churrasco
        </label>
        <br>
        <p>Escreva algo sobre você:</p>
        <textarea name="sobreMim" id="textarea1" cols="30" rows="10"></textarea>
        <br>
        <p>Digite sua senha:</p>
        <label for="inputSenha">
            <input type="password" name="senha" id="inputSenha">
        </label>
        <br>
        <label for="noticias">
            <input type="checkbox" name="promocoes" id="noticias"> Deseja receber noticias
            e promoções incriveis?
        </label>
        <br>
        <button type="submit">Enviar formulário</button>
    </form>
</body>

</html>
