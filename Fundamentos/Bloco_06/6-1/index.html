    <h1 id="titulo">Tela de login</h1>

            <input type="email" name="email" autofocus autocomplete="off" placeholder="Digite seu email aqui." id="email" required>
        </label>
        <br>
        <br>
        <label for="senha"> Digite sua senha!
            <input type="password" name="senha" placeholder="Digite sua senha aqui"
                id="senha" required>
        </label>
        <br>
        <br>
        <label for="lembreme"> Lembre-me
            <input type="checkbox" name="lembre" id="lembreme">
        </label>
        <button type="submit">Entrar</button>
    </form>
</body>
