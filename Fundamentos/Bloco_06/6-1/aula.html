<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestra</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="speaker-form-header">
        <h1>Palestra</h1>
        <p><em>Quer participar na nossa comferência? Preencha nosso formulário!</em></p>
    </header>
    <main>
        <form action="" method="get" class="speaker-form">
            <section class="form-content">
                <div class="line-content">
                    <label for="full-name">Nome:</label>
                    <input type="text" name="full-name" id="full-name" />
                </div>
                <div class="line-content">
                    <fieldset>
                        <legend>Tipo de Palestra</legend>
                        <input type="radio" name="tipo-palestra" id="tipo1">
                        <label for="tipo1">Sala principal</label>
                        <input type="radio" name="tipo-palestra" id="tipo2">
                        <label for="tipo2">Workshop</label>
                    </fieldset>
                </div>
                <div class="line-content">
                    <label for="">Tamanho da camiseta</label>
                    <select name="camiseta" id="camiseta">
                        <option value="gg">Extra Grande</option>
                        <option value="g">Grande</option>
                        <option value="m">Média</option>
                        <option value="p">Pequena</option>
                    </select>
                </div>
                <div class="line-content">
                    <label for="">Resumo</label>
                    <textarea name="resumo" id="resumo" cols="30" rows="10"
                        placeholder="Descreva a sua palestra em 500 palavras ou menos"></textarea>
                    <span class="instrucoes">Descreva a sua palestra em 500 palavras ou menos</span>
                </div>
                <div class="line-content">
                    <label for="">
                        <input type="checkbox" name="disponibilidade" id="disponibilidade" value="disponibilidade0ok" />
                        <span>Eu tenho disponibilidade para participar do evento nessa data!</span>
                    </label>
                </div>
                <div class="line-content">
                    <button type="submit" class="btn-enviar">Enviar</button>
                </div>
            </section>
        </form>
    </main>
</body>

</html>
