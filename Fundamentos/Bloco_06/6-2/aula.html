<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <header class="text-center speaker-form-header mt-3">
            <h1 class="display-2">Palestra</h1>
            <p class="lead"><em>Quer participar na nossa comferência? Preencha nosso formulário!</em></p>
        </header>
        <form class="speaker-form mt-5" action="" method="get">
            <section>
                <div class="mb-3">
                    <label class="form-label" for="full-name">Nome:</label>
                    <input class="form-control" type="text" name="full-name" id="full-name" />
                </div>
                <div class="mb-3">
                    <fieldset>
                        <legend>Tipo de Palestra</legend>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo-palestra" id="tipo1">
                            <label class="form-check-label" for="tipo1">Sala principal</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo-palestra" id="tipo2">
                            <label class="form-check-label" for="tipo2">Workshop</label>
                        </div>
                    </fieldset>
                </div>
                <div class="mb-3">
                    <label for="">Tamanho da camiseta</label>
                    <select name="camiseta" id="camiseta">
                        <option value="gg">Extra Grande</option>
                        <option value="g">Grande</option>
                        <option value="m">Média</option>
                        <option value="p">Pequena</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="resumo">Resumo</label>
                    <textarea class="form-control" name="resumo" id="resumo" cols="30" rows="10"
                        placeholder="Descreva a sua palestra em 500 palavras ou menos"></textarea>
                    <span class="fw-lighter">Descreva a sua palestra em 500 palavras ou menos</span>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" name="disponibilidade" id="disponibilidade"
                        value="disponibilidade0ok" />
                    <label class="form-check-label" for="disponibilidade"></label>
                    <span>Eu tenho disponibilidade para participar do evento nessa data!</span>

                </div>
                <div>
                    <button class="btn btn-success" type="submit">Enviar</button>
                    <button class="btn btn-outline-secondary" type="reset">Limpar</button>
                </div>
            </section>
        </form>
    </main>
</body>

</html>
